<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css">
</head>

<body>
    <div class="result">
        <textarea class="textarea"></textarea>
    </div>
    <div class="pad">
        <div>
            <button class="line1" id="clear">CLEAR</button>
            <button class="line1" id="%">%</button>
            <button class="line1" id="รท">รท</button>
        </div>
        <div>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="sign" id="X">X</button>
        </div>
        <div>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="sign" id="-">-</button>
        </div>
        <div>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="sign" id="+">+</button>
        </div>
        <div>
            <button id="0">0</button>
            <button id="00">00</button>
            <button id=".">.</button>
            <button class="sign"id="="> =</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
